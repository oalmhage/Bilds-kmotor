<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Image Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Dancing+Script&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Dancing+Script:wght@400;600&display=swap"
        rel="stylesheet">

    <meta name="description" content="A website made for searching images with the Pixabay API">
    <meta name="keywords" content="html, css, JavaScript, API, assignment, Pixabay, image search">
    <meta name="author" content="Oskar Almhage, Veronica Steen">
</head>

<body>
    <main>
        
        <header>
            <h1>Pixabay Image Search</h1>
        </header>

        <form id="searchForm" onsubmit="">
            <label for="searchInput">Search for an image:</label>
            <input type="text" id="searchInput" placeholder="Give it a search...">

            <label for="colorSelect">Pick a colour:</label>
            <select id="colorSelect">
                <option value="">Any color</option>
                <option value="grayscale">Grayscale</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
                <option value="pink">Pink</option>
                <option value="brown">Brown</option>
            </select>

            <button id="submit" type="submit">Search</button>
        </form>
            
        <div id="imageContainer"></div>
        <div id="pagination">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
        
        
    
    <div class="footer">
        <div class="bottom-line-left"></div>
        <p class = "footer-p1">Made by:</p>
        <div class="bottom-line-right"></div>
        <p class = "footer-p2">Oskar Almhage </p>
        <p class = "footer-p2">&</p>
        <p class = "footer-p2">Veronica Steen</p>

    </div>

</main>
</body>

</html>
