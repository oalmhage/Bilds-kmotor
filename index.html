<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Image Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Dancing+Script&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Dancing+Script:wght@400;600&display=swap"
        rel="stylesheet">

    <meta name="description" content="A website made for searching images with the Pixabay API">
    <meta name="keywords" content="html, css, JavaScript, API, assignment, Pixabay, image search">
    <meta name="author" content="Oskar Almhage, Veronica Steen">
</head>

<body>
    <main>
        <header>
            <h1>Pixabay Image Search</h1>
        </header>

        <!-- Använd <form> för sökformuläret -->
        <form id="searchForm" onsubmit="">
            <!-- Använd <label> för söktext -->
            <label for="searchInput"></label>
            <input type="text" id="searchInput" placeholder="Give it a search..">

            <!-- Använd <label> för färgtext -->
            <label for="colorSelect"></label>
            <select id="colorSelect">
                <option value="">Any color</option>
                <option value="grayscale">Grayscale</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
                <option value="pink">Pink</option>
                <option value="brown">Brown</option>
            </select>

            <!-- Använd <button> för sökknappen -->
            <button id="searchButton" type="submit">Search</button>
        </form>
            
        <div id="imageContainer"></div>
        <div id="pagination">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
        
        
    </main>
    <div class="footer-text">
        <div class="bottom-line-left"></div>
        <p>Made by Oskar Almhage & Veronica Steen</p>
        <div class="bottom-line-right"></div>
    </div>
</body>

</html>
