<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Image Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Dancing+Script&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
        <header>
            <h1>Pixabay Image Search</h1>
        </header>
        <div class="search-container">
            <!-- Lägg till sökterm-input, färg-dropdown och sökknapp här -->
            <input type="text" id="searchInput" placeholder="Search for photos">
            <select id="colorSelect">
                <option value="">Any color</option>
                <option value="grayscale">Grayscale</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
                <option value="brown">Brown</option>
                <!-- Lägg till fler färger om önskas -->
            </select>
            <button id="searchButton">Search</button>

        </div>

        <div id="imageContainer"></div>
    <div id="pagination">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
    </div>

</body>

</html>
